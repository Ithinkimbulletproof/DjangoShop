{% extends "catalog/base.html" %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in blog_posts %}
            <li>
                <h2><a href="{% url 'blog_post_detail' post.slug %}">{{ post.title }}</a></h2>
                <p>{{ post.content|truncatewords:30 }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
