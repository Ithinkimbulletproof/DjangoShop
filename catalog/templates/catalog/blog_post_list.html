{% extends 'base.html' %}
{% block title %}Blog Post List{% endblock %}
{% block content %}
<h1>Blog Posts</h1>
<a href="{% url 'blog_post_create' %}">Create New Post</a>
<ul>
    {% for post in blog_posts %}
        <li>
            <a href="{% url 'blog_post_detail' post.slug %}">{{ post.title }}</a>
            ({{ post.view_count }} views)
        </li>
    {% endfor %}
</ul>
{% endblock %}
