{% extends "catalog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{ post.title }}</h1>
            <p class="card-text">{{ post.content|linebreaksbr }}</p>
            <a href="{% url 'blog_post_update' post.pk %}" class="btn btn-warning">Редактировать</a>
            <a href="{% url 'blog_post_delete' post.pk %}" class="btn btn-danger">Удалить</a>
        </div>
    </div>
</div>
{% endblock %}
