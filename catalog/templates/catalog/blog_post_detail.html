{% extends "base.html" %}

{% block title %}{{ blog_post.title }}{% endblock %}

{% block content %}
<h1>{{ blog_post.title }}</h1>
<p>{{ blog_post.content }}</p>
<p>Published: {{ blog_post.is_published }}</p>
<p>View count: {{ blog_post.view_count }}</p>
<img src="{{ blog_post.preview_image.url }}" alt="{{ blog_post.title }}">
<a href="{% url 'blog_post_list' %}">Back to list</a>
{% endblock %}
