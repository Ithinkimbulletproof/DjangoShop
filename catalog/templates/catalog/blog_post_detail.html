{% extends "catalog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content|linebreaks }}</p>
    <a href="{% url 'blog_post_update' post.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'blog_post_delete' post.pk %}" class="btn btn-danger">Delete</a>
</div>
{% endblock %}
