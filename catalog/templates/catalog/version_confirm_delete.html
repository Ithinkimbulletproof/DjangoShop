{% extends "catalog/base.html" %}

{% block title %}Delete Version{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Version</h1>
    <p>Are you sure you want to delete the version "{{ version.version_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'product_detail' version.product.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
