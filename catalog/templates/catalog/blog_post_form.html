     <!DOCTYPE html>
     <html>
     <head>
         <title>Create/Edit Blog Post</title>
     </head>
     <body>
         <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Blog Post</h1>
         <form method="post" enctype="multipart/form-data">
             {% csrf_token %}
             {{ form.as_p }}
             <button type="submit">Save</button>
         </form>
     </body>
     </html>
