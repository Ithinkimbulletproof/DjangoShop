{% extends "catalog/base.html" %}

{% block title %}{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} пост{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} пост</h1>
    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'blog_post_list' %}" class="btn btn-secondary">Вернуться к списку</a>
        </div>
    </form>
</div>

<script>
    // Bootstrap form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
