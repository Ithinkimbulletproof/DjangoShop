{% extends "catalog/base.html" %}

{% block title %}Menu{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Menu</h1>
    <div class="list-group">
        <a href="{% url 'home' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
            <i class="bi bi-house-door me-2"></i> Home
        </a>
        <a href="{% url 'product_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">
            <i class="bi bi-box-seam me-2"></i> Products
        </a>
        <a href="{% url 'about' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'about' %}active{% endif %}">
            <i class="bi bi-info-circle me-2"></i> About Us
        </a>
        <a href="{% url 'contact' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
            <i class="bi bi-envelope me-2"></i> Contact
        </a>
    </div>
</div>
{% endblock %}
