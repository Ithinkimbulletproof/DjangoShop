{% extends "catalog/base.html" %}

{% block title %}Delete Blog Post{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ blog_post.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'blog_post_list' %}">Cancel</a>
{% endblock %}
