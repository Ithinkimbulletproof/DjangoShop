{% extends "catalog/base.html" %}

{% block title %}Удалить пост{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Удаление поста</h1>
            <p class="card-text">Вы уверены, что хотите удалить пост "<strong>{{ blog_post.title }}</strong>"?</p>
            <form method="post" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{% url 'blog_post_list' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
