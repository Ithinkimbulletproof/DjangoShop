{% extends "catalog/base.html" %}

{% block title %}Delete Blog Post{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Delete Blog Post</h1>
            <p class="card-text">Are you sure you want to delete "<strong>{{ blog_post.title }}</strong>"?</p>
            <form method="post" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'blog_post_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
