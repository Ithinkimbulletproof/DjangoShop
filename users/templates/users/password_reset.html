{% extends "catalog/base.html" %}

{% block content %}
    <div class="container">
        <h2>Сброс пароля</h2>
        <p>Введите адрес вашей электронной почты, чтобы получить ссылку для сброса пароля.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Отправить ссылку для сброса пароля</button>
        </form>
        <div>
            <a href="{% url 'login' %}">Вернуться к входу</a>
        </div>
    </div>
{% endblock %}
