{% extends "catalog/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Подтверждение Email</h2>
    <form method="post">
        {% csrf_token %}
        {% if messages %}
            <div class="alert alert-info">
                <ul class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert-{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <div class="form-group">
            <label for="id_email">Электронная почта:</label>
            <input type="email" name="email" id="id_email" class="form-control" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_verification_code">Код подтверждения:</label>
            <input type="text" name="verification_code" id="id_verification_code" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Подтвердить</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'register' %}">Нет аккаунта? Зарегистрируйтесь</a>
    </div>
{% endblock %}
