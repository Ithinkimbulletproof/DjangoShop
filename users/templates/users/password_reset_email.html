{% block content %}
  <p>Hi {{ user.username }},</p>
  <p>We received a request to reset your password. Click the link below to choose a new one:</p>
  <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset your password</a></p>
  <p>If you didn’t request a password reset, you can ignore this email. Your password won’t change until you create a new password.</p>
{% endblock %}
