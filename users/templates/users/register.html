{% extends "catalog/base.html" %}

{% block content %}
    <div class="container">
        <h2>Регистрация</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <div>
            <a href="{% url 'login' %}">Уже есть аккаунт? Войдите</a>
        </div>
    </div>
{% endblock %}
